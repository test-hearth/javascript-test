<script>

function getErrorBody() {
  console.log('axios Start');
  axios({
    method: 'get',
    url: 'https://jsonplaceholder.typicode.com/todos/90001',
    timeout: 500,
    validateStatus: (status) => {
      return status < 500;
    }
  })
  .then((response) => {
    // console.log(response.data);
    console.log('response => [res]', { status: response.status})
  })
  .catch((err) => {
    console.log('axios Error => [Error]', err.response.status);
  });

  // .finaly(res => {

}
